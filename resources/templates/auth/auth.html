<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Ссылка на стили CSS -->
    <link rel="stylesheet" href="/resources/static/css/auth.css"/>
</head>
<body>
    <!-- Форма аутентификации -->
    <form class="auth-form">
        <!-- Поля для ввода логина и пароля -->
        <input class="login" type="text" name="username" placeholder="Login" required>
        <input class="password" name="password" placeholder="Password" required>
        <!-- Кнопка отправки формы -->
        <button class="submit-button" type="submit">Enter</button>
        <!-- Ссылка на страницу регистрации, если нет аккаунта -->
        <a href="/resources/templates/auth/regist.html" class="regist-link">No account?</a>
    </form>
</body>
</html>
